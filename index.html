<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/MI-Logo.gif" />
  <title>My Gallery</title>
  </head>
<body>
  <header>
    <div class="img-profile">
      <img class="profile" src="img/profilePhoto.png" alt="">
    </div>
    <div class="name">
      <h1>Rodney Cotton</h1>
    </div>
    <div class="last-name">
      <p>Helsinki, Finland</p>
    </div>
    <div class="containers">
      <!--POST-->
      <div class="post">
        <div class="number">
          <p>100</p>
        </div>
        <div class="text">
          <p>Post</p>
        </div>
      </div>
      <!--Follower-->
      <div class="follower">
        <div class="number">
          <p>2,242</p>
        </div>
        <div class="text">
          <p>Follower</p>
        </div>
      </div>
      <!--Following-->
      <div class="following">
        <div class="number">
          <p>1,432</p>
        </div>
        <div class="text">
          <p>Following</p>
        </div>
      </div>
    </div>
  </header>
<!--Here begin to main the page -->
<main>
  <div class="container-img">
    <img src="img/photo1.png" alt="" class="img1">
    <img src="img/photo2.png" alt="" class="img2">
    <img src="img/photo3.png" alt="" class="img3">
    <img src="img/photo_4.png" alt="" class="img4">
    <img src="img/photo5.png" alt="" class="img5">
    <img src="img/photo6.png" alt="" class="img6">
  </div>
</main>
<!--Here begin to footer-->
<footer class="footer">
  <p class="autor">created by Stev2ll - devChallenges.io</p>
</footer>
</body>
</html>
